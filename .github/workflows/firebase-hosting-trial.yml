name: Deploy Trial to Firebase Hosting on create tag trial_1.*
'on':
  push:
    tags:
      - 'trial_1.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Download env config files
        id: get-config-files
        run: |
          cd config 
          wget "https://firebasestorage.googleapis.com/v0/b/fastvalue-trial.appspot.com/o/configs%2Ftrial.env.js?alt=media&token=f8de7143-fce2-4106-88fc-0b5e66c725a1" -O trial.env.js
          wget "https://firebasestorage.googleapis.com/v0/b/fastvalue-trial.appspot.com/o/configs%2Fdashboard.json?alt=media&token=89bf517b-ad18-4758-82a3-65bed61cedc5" -O dashboard.json
          wget "https://firebasestorage.googleapis.com/v0/b/fastvalue-trial.appspot.com/o/configs%2Fworkflow.json?alt=media&token=1b06ff90-89d3-4e7e-9bcd-2221c2b9e97d" -O workflow.json
      - name: Install dependencies
        run: npm set unsafe-perm true & npm i
      - name: Build into dist
        run: NODE_ENV=prod CLIENT_ENV=trial npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-artifact
          path: |
            ./firebase.json
            ./dist

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: built-artifact
      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FASTVALUE_TRIAL }}'
          channelId: live
          projectId: fastvalue-trial
