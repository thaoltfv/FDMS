name: Deploy DNV to Firebase Hosting on create tag trial_1.*
'on':
  push:
    tags:
      - 'trial_1.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Download env config files
        id: get-config-files
        run: |
          cd config
          wget "https://firebasestorage.googleapis.com/v0/b/donava-2ffb7.appspot.com/o/configs%2Fdnv.env.js?alt=media&token=4f30336e-04a8-4849-8578-9686913c5739" -O trial.env.js
          wget "https://firebasestorage.googleapis.com/v0/b/donava-2ffb7.appspot.com/o/configs%2Fdashboard.json?alt=media&token=7ff85de9-42d4-438b-b0b4-8acd722091e8" -O dashboard.json
          wget "https://firebasestorage.googleapis.com/v0/b/donava-2ffb7.appspot.com/o/configs%2Fworkflow.json?alt=media&token=98fb4fc3-8f52-41ad-88c5-14d6ecbdd378" -O workflow.json
      - name: Install dependencies
        run: npm set unsafe-perm true & npm i
      - name: Build into dist
        run: NODE_ENV=prod CLIENT_ENV=trial npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-artifact
          path: |
            ./firebase.json
            ./dist

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: built-artifact
      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FASTVALUE_TRIAL }}'
          channelId: live
          projectId: fastvalue-trial
