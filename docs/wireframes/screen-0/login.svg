<?xml version="1.0" encoding="UTF-8"?>
<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Phone Frame -->
  <rect x="0" y="0" width="390" height="844" fill="#f8f9fa" stroke="#000" stroke-width="2" rx="25"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="390" height="44" fill="#000" rx="25"/>
  <text x="195" y="28" text-anchor="middle" fill="white" font-family="Arial" font-size="14">9:41 AM</text>
  
  <!-- Header Bar -->
  <rect x="5" y="44" width="380" height="60" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  
  <!-- Screen Title (centered, no back button for login) -->
  <text x="195" y="83" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Đăng nhập</text>
  
  <!-- Main Content Area -->
  <rect x="5" y="104" width="380" height="651" fill="white"/>
  
  <!-- Login Form Container -->
  <rect x="25" y="180" width="340" height="350" fill="white" stroke="#eee" stroke-width="1" rx="8"/>
  
  <!-- App Logo/Title Area -->
  <text x="195" y="220" text-anchor="middle" fill="#333" font-family="Arial" font-size="20" font-weight="bold">FDMS</text>
  <text x="195" y="245" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">Fast Document Management System</text>
  
  <!-- Email Field -->
  <text x="45" y="290" fill="#666" font-family="Arial" font-size="12">Email</text>
  <rect x="45" y="300" width="300" height="40" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="55" y="323" fill="#999" font-family="Arial" font-size="14" font-style="italic">example@email.com</text>
  
  <!-- Password Field -->
  <text x="45" y="365" fill="#666" font-family="Arial" font-size="12">Mật khẩu</text>
  <rect x="45" y="375" width="300" height="40" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="55" y="398" fill="#999" font-family="Arial" font-size="14" font-style="italic">••••••••</text>
  
  <!-- Login Button -->
  <rect x="45" y="440" width="300" height="40" fill="#0066CC" rx="5"/>
  <text x="195" y="463" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Đăng nhập</text>
  
  <!-- Forgot Password Link -->
  <text x="195" y="505" text-anchor="middle" fill="#0066CC" font-family="Arial" font-size="14">Quên mật khẩu?</text>
  
  <!-- Divider -->
  <line x1="45" y1="540" x2="345" y2="540" stroke="#eee" stroke-width="1"/>
  <text x="195" y="550" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">hoặc</text>
  
  <!-- Register Link -->
  <text x="195" y="580" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">Chưa có tài khoản?</text>
  <text x="195" y="605" text-anchor="middle" fill="#0066CC" font-family="Arial" font-size="14" font-weight="bold">Đăng ký</text>
  
</svg> 