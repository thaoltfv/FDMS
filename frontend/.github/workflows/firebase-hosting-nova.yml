name: Deploy Nova to Firebase Hosting on create tag Nova_1.*
'on':
  push:
    tags:
      - 'nova_1.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Download env config files
        id: get-config-files
        run: |
          cd config
          wget "https://firebasestorage.googleapis.com/v0/b/nova-bd59f.appspot.com/o/nova.env.js?alt=media&token=8a8cae2b-d3dc-4860-9787-2c72ae93d610" -O nova.env.js
          wget "https://firebasestorage.googleapis.com/v0/b/nova-bd59f.appspot.com/o/dashboard.json?alt=media&token=5dded2ab-eac6-44ff-8810-ee0268e7946e" -O dashboard.json
          wget "https://firebasestorage.googleapis.com/v0/b/nova-bd59f.appspot.com/o/workflow.json?alt=media&token=c1d7200a-b826-42b3-bec5-f4ac2cac5775" -O workflow.json
      - name: Install dependencies
        run: npm set unsafe-perm true & npm i
      - name: Build into dist
        run: NODE_ENV=prod CLIENT_ENV=nova npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: built-artifact
          path: |
            ./firebase.json
            ./dist

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: built-artifact
      - name: Deploy to firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOVA_BD59F }}'
          channelId: live
          projectId: nova-bd59f
