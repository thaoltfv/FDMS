services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fdms_backend
    restart: unless-stopped
    environment:
      - USER_ID
      - GROUP_ID
      - BACKEND_PORT
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: ["npm", "run", "dev"]
  mobileview:
    build:
      context: ./mobileview
      dockerfile: Dockerfile
    container_name: fdms_mobileview
    restart: unless-stopped
    environment:
      - USER_ID
      - GROUP_ID
      - BACKEND_PORT
    ports:
      - "8100:8100"
    volumes:
      - ./mobileview/app:/app
    command: ["ionic", "serve", "--external", "--no-open", "--configuration=vi-VN"]
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: fdms_postgres
    restart: unless-stopped
    expose:
      - "5432"
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
    environment:
      - USER_ID
      - GROUP_ID
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:
  garage_meta:
  garage_data:
