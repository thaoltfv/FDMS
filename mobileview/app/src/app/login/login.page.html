<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Đăng nhập</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <!-- Background decorative elements -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="login-wrapper">
    <!-- Main login card -->
    <div class="login-card">
      <!-- Header section -->
      <div class="login-header">
        <div class="app-logo">
          <ion-icon name="document-text-outline" class="logo-icon"></ion-icon>
        </div>
        <h1 class="welcome-title">Chào mừng trở lại</h1>
        <p class="welcome-subtitle">Đăng nhập vào <strong>FDMS</strong></p>
      </div>

      <!-- Login form -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
        <!-- Email input -->
        <div class="input-group">
          <ion-item class="input-item" lines="none">
            <ion-icon name="mail-outline" class="input-icon" slot="start"></ion-icon>
            <ion-input 
              type="email" 
              placeholder="Nhập email của bạn"
              [(ngModel)]="email" 
              name="email" 
              required
              class="custom-input">
            </ion-input>
          </ion-item>
        </div>

        <!-- Password input -->
        <div class="input-group">
          <ion-item class="input-item" lines="none">
            <ion-icon name="lock-closed-outline" class="input-icon" slot="start"></ion-icon>
            <ion-input 
              type="password" 
              placeholder="Nhập mật khẩu"
              [(ngModel)]="password" 
              name="password" 
              required
              class="custom-input">
            </ion-input>
          </ion-item>
        </div>

        <!-- Error message -->
        <div *ngIf="error" class="error-container">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Forgot password -->
        <div class="forgot-password-container">
          <ion-button fill="clear" size="small" class="forgot-password-btn">
            Quên mật khẩu?
          </ion-button>
        </div>

        <!-- Login button -->
        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="loading || !email || !password"
          class="login-btn">
          <ion-spinner name="crescent" *ngIf="loading" class="login-spinner"></ion-spinner>
          <span *ngIf="!loading">Đăng nhập</span>
          <span *ngIf="loading">Đang xử lý...</span>
        </ion-button>

        <!-- Register section -->
        <div class="register-section">
          <p class="register-text">
            Chưa có tài khoản? 
            <ion-button 
              fill="clear" 
              size="small" 
              routerLink="/register"
              class="register-link">
              Đăng ký ngay
            </ion-button>
          </p>
        </div>
      </form>
    </div>

    <!-- Footer info -->
    <div class="login-footer">
      <p>Fast Document Management System</p>
      <p>Phiên bản 1.0.0</p>
    </div>
  </div>
</ion-content>
